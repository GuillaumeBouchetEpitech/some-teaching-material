
<!DOCTYPE html>
<html>

  <head>

    <script>

      // handle what happen when this page is loaded
      window.addEventListener('load', () => {

        // find the button with the id "my-button"
        const myButton = document.querySelector("#my-button");
        // find the paragraph with the id "my-paragraph"
        const myParagraph = document.querySelector("#my-paragraph");

        // handle what happen when the button is clicked
        myButton.addEventListener('click', () => {

          // call the server
          fetch("/get-message").then((response) => {
            response.text().then((text) => {

              // change the paragraph content
              myParagraph.innerHTML = text;

            });
          });

        });

      });

    </script>

  </head>

  <body>

    <h1>My First Heading</h1>

    <button id="my-button">My First Button</button>
    <p id="my-paragraph"></p>

  </body>
</html>
